<style>
   

    #pokedex {
        padding-inline-start: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 20px;
    }

    body {
        position: relative;
    }

    body::after {
        content: "";
        display: block;
        background-color: #a2bdd0;
        background-repeat: no-repeat;
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 1920px;
        z-index: -1;
    }

    .card {
        list-style: none;
        padding: 40px;
        background-color: whitesmoke;
        color: #222;
        text-align: center;
    }

    .card:hover {
        animation: bounce 0.5s linear;
        cursor: pointer;
    }

    @keyframes bounce {
        20% {
            transform: translateY(-6px);
        }

        40% {
            transform: translateY(0px);
        }

        60% {
            transform: translateY(-2px);
        }

        80% {
            transform: translateY(-0px);
        }
    }

    .card-title {
        text-transform: uppercase;
        font-size: 32px;
        font-weight: normal;
    }

   
    .card-image {
        height: 150px;
    }

    .container {
        padding: 50px;
        margin: 0 auto;
    }

    .popup {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background: #a2bdd0;
        opacity: 0.95;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #closeBtn {
        position: absolute;
        top: 20px;
        right: 50px;
        background-color: #D9534F;
        padding: 10px 20px;
        border: none;
        color: white;
        border-radius: 100px;
        transition: transform 100ms;
    }

    button:hover {
        cursor: pointer;
        transform: translateY(-1px);
        box-shadow: 0px 1px 2px darkred;
    }

    table {
        table-layout: fixed;
        width: 50%;
    }

    td,
    th {
        border: 1px solid black;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: gainsboro;
    }
    
    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: #337AB7;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: #D9534F;
    }

</style>
