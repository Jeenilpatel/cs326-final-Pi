<script>

function Pewter(){
        document.getElementById('TownName').innerHTML = 'Pewter City';
        var ul = document.createElement('ul');
        ul.setAttribute('id','proList');

        productList = ['Weedle','Caterpie','Kakuna','Metapod','Pikachu','Pidgey','Pidgeotto'];

        document.getElementById('maplist').appendChild(ul);
        productList.forEach(renderProductList);

        function renderProductList(element, index, arr) {
            var li = document.createElement('li');
            li.setAttribute('class','item');

            ul.appendChild(li);

            li.innerHTML=li.innerHTML + element;
        }
    }
    
    
    function Celadon(){
        document.getElementById('TownName').innerHTML = 'Celadon City';
        document.getElementById(maplist).innerHTML = "";
        var Celadon = document.createElement('ul');
        Celadon.setAttribute('id','proList');

        CeladonList = ['Magikarp','Poliwag','Goldeen','Poliwhirl','Slowpoke','Eevee'];

        document.getElementById('maplist').appendChild(Celadon);
        CeladonList.forEach(CeladonListt);

        function CeladonListt(element, index, arr) {
            var li = document.createElement('li');
            li.setAttribute('class','item');

            Celadon.appendChild(li);

            li.innerHTML=li.innerHTML + element;
        }
    }
</script>
